<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Multibazar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Welcome Back!</h2>
    
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="email">Email address</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="you@example.com" required />
      </div>
      
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="••••••••" required />
      </div>

      <div class="flex items-center justify-between mb-4">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox" />
          <span class="ml-2 text-sm text-gray-600">Remember me</span>
        </label>
        <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Sign In</button>
    </form>

    <p class="mt-6 text-sm text-center">
      Don’t have an account? 
      <a href="register.html" class="text-indigo-500 hover:underline">Register</a>
    </p>
  </div>

</body>
</html>
