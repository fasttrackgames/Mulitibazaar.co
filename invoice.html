<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice – Multibazar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 py-10">

  <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">Order Invoice</h2>

    <div class="mb-4">
      <p><strong>Invoice No:</strong> #MBZ12345</p>
      <p><strong>Date:</strong> 28 July 2025</p>
      <p><strong>Customer:</strong> Rohan Sen</p>
      <p><strong>Email:</strong> rohan@example.com</p>
    </div>

    <table class="w-full border-collapse mb-6">
      <thead>
        <tr>
          <th class="border px-4 py-2 bg-gray-100">Item</th>
          <th class="border px-4 py-2 bg-gray-100">Quantity</th>
          <th class="border px-4 py-2 bg-gray-100">Price</th>
          <th class="border px-4 py-2 bg-gray-100">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="border px-4 py-2">Naruto Manga Vol. 1</td>
          <td class="border px-4 py-2">2</td>
          <td class="border px-4 py-2">₹250</td>
          <td class="border px-4 py-2">₹500</td>
        </tr>
        <tr>
          <td class="border px-4 py-2">Marvel T-Shirt</td>
          <td class="border px-4 py-2">1</td>
          <td class="border px-4 py-2">₹599</td>
          <td class="border px-4 py-2">₹599</td>
        </tr>
      </tbody>
    </table>

    <div class="text-right">
      <p><strong>Subtotal:</strong> ₹1,099</p>
      <p><strong>Shipping:</strong> ₹50</p>
      <p class="text-xl font-semibold text-green-700 mt-2">Total: ₹1,149</p>
    </div>

    <div class="text-center mt-6">
      <button onclick="window.print()" class="bg-indigo-600 text-white py-2 px-6 rounded hover:bg-indigo-700">
        Download / Print Invoice
      </button>
    </div>
  </div>

</body>
</html>
